<html>
    <head>
        <title>Fractaloscope</title>
        <meta name="MobileOptimized" content="1000"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
            html, body {
                padding: 0;
                margin: 0;
                height: 100%;
                overflow: hidden;
            }

            .display {
                width: 100%;
                height: 100%;
            }
            .display.dragging {
                cursor: grabbing;
            }
            .display.morphing {
                cursor: move;
            }

            .instructions {
                display: none;
                position: absolute;
                left: 10px;
                bottom: 10px;
                right: 40px;
                pointer-events: none;
            }
            .desktop .instructions.mouse {
                display: block;
            }
            .mobile .instructions.touch {
                display: block;
            }

            .instruction {
                display: inline-block;
                border-radius: 10px;
                background-color: #111;
                color: #ccc;
                font-family: Helvetica, Arial, sans-serif;
                padding: 5px 10px 5px 3px;
                margin-top: 10px;
                margin-right: 10px;
                font-size: 14px;
                transition: opacity 1s;
            }
            .instruction.hidden {
                opacity: 0;
            }

            .instruction img {
                vertical-align: middle;
            }
            .mouse img {
                width: 40px;
            }
            .touch img {
                width: 30px;
            }
            .mouse .zoom img {
                margin: 0 -5px 0 -2px;
            }
            .touch .zoom img {
                margin-right: 2px;
            }

            .sound-button {
                position: absolute;
                right: 10px;
                bottom: 10px;
                background-color: #111;
                border-radius: 10px;
                padding: 10px;
                cursor: pointer;
                user-select: none;
            }

            .desktop .sound-button img {
                width: 30px;
            }
            .mobile .sound-button img {
                width: 20px;
            }
            .sound-button img.hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="display"></div>
        <div class="instructions mouse">
            <div class="instruction drag"><img src="mouse-left.svg"> to drag</div>
            <div class="instruction morph"><img src="mouse-right.svg"> to morph</div>
            <div class="instruction zoom"><img src="mouse-wheel.svg"> to zoom</div>
        </div>
        <div class="instructions touch">
            <div class="instruction drag"><img src="touch-one.svg"> to drag</div>
            <div class="instruction morph"><img src="touch-two.svg"> to morph</div>
            <div class="instruction zoom"><img src="touch-pinch.svg"> to zoom</div>
        </div>
        <div class="sound-button">
            <img class="on hidden" src="sound-on.svg">
            <img class="off" src="sound-off.svg">
        </div>
        <audio class="audio" loop src="arctic-neon.mp3"></audio>
    </body>
</html>
